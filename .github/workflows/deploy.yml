name: Build and Deploy Portfolio

# This is the fix:
# Run this workflow on every push to the 'main' branch
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use a stable Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build
        # This creates a 'build' folder with your final website

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Tell the action that your built website is in the 'build' folder
          publish_dir: ./build